<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DOC Editor</title>


</head>

<body>
    <div class="container">
        <h4 id="title">Doc Editor</h4>
        <div class="controls">
            <div class="main-controls">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">File</button>
                    <div class="dropdown-menu">
                        <button id="new-btn" class="dropdown-item">New</button>
                        <button id="txt-btn" class="dropdown-item">Save as TXT</button>
                        <button id="pdf-btn" class="dropdown-item">Save as PDF</button>
                    </div>
                </div>
                <input id="input" type="text" value="File Name" spellcheck="false" />
            </div>
            <div class="control-btn-container">
                <button id="bold-btn" class="btn btn-secondary control-btn">B</button>
                <button id="italic-btn" class="btn btn-secondary control-btn">I</button>
                <button id="underline-btn" class="btn btn-secondary control-btn">U</button>
                <input id="color-btn" type="color" class="control-btn">
            </div>
        </div>
        <div id="content" contenteditable="true" spellcheck="false"></div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
